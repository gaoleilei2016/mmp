  normal_high: 
    desc: 正常高值
    dietary_advice: 1）.控制每日摄入总热量，维持理想体重，适当增加运动量。2）. 减少钠盐，每日食盐用量以不超过6g为宜，减少烹调用盐量，并少食各种腌制品。3）. 减少膳食脂肪和胆固醇，补充适量动物性蛋白质和大豆蛋白等优质蛋白质，其摄入量应占总能量的15％以上。4）. 多吃蔬菜和水果，蔬菜和水果富含膳食纤维、维生素C。5）. 多吃豆制品、低脂奶补充钾、钙。6）. 忌饮酒、吸烟。不喝浓茶、浓咖啡。
